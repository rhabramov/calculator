<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="loadPage()">
    <div class="container">
        <div class="grid-container">
            <div class = "result">
                <input type="text" id="display">
            </div>
            <div class = "top_buttons">
                <button id="clear" onclick="clearDisplay()">Clear</button>
                <button id="backspace" onclick="backspace()">Backspace</button>
            </div>
            <div class = "numbers_and_operators">
                <button id="7" class="number_button">7</button>
                <button id="8" class="number_button">8</button>
                <button id="9" class="number_button">9</button>
                <button id="x" class="operator_button">x</button>
                <button id="4" class="number_button">4</button>
                <button id="5" class="number_button">5</button>
                <button id="6" class="number_button">6</button>
                <button id="-" class="operator_button">-</button>
                <button id="1" class="number_button">1</button>
                <button id="2" class="number_button">2</button>
                <button id="3" class="number_button">3</button>
                <button id="+" class="operator_button">+</button>
                <button id="0" class="number_button">0</button>
                <button id="." class="operator_button">.</button>
                <button id="=" style="background-color: lightblue;" class="equal_button">=</button>
                <button id="/" class="operator_button">/</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
